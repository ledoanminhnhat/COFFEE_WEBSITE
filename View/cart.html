<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Táo Coffee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="project.html">
                <img src="Images/logo.png" alt="Táo Coffee Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Đăng ký</a>
                    </li>
                </ul>
                <div class="d-flex gap-3">
                    <a href="#" class="btn btn-outline-dark">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="cart.html" class="btn btn-outline-dark">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section py-5 mt-5">
        <div class="container">
            <h2 class="text-center mb-4">Giỏ Hàng Của Bạn</h2>

            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th scope="col">Sản phẩm</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Tổng</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <!-- Cart Summary -->
            <div class="row justify-content-end mt-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Tổng giỏ hàng</h5>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tạm tính:</span>
                                <span id="subtotal">0 VNĐ</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Phí vận chuyển:</span>
                                <span id="shipping">30,000 VNĐ</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-3">
                                <strong>Tổng cộng:</strong>
                                <strong id="total">30,000 VNĐ</strong>
                            </div>
                            <button id="checkout-button" class="btn btn-primary w-100">Thanh toán</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <!-- Footer -->
    <footer class="text-white py-4">
        <div class="container text-center">
            <p class="mb-0">© 2025 Táo Coffee. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navBar = document.querySelector(".navbar-nav"); // Select the navigation bar
            const userData = JSON.parse(localStorage.getItem("user") || sessionStorage.getItem("user")); // Get user data

            if (userData) {
                // User is logged in, replace "Đăng nhập" and "Đăng ký" with "Profile"
                navBar.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Hồ sơ (${userData.username})</a> <!-- Profile link -->
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger nav-link" id="logout-button">Đăng xuất</button> <!-- Logout button -->
                    </li>
                `;

                // Handle logout functionality
                document.getElementById("logout-button").addEventListener("click", function () {
                    localStorage.clear(); // Clear localStorage
                    sessionStorage.clear(); // Clear sessionStorage
                    window.location.href = "login.html"; // Redirect to login page
                });
            } else {
                // User is not logged in, show "Đăng nhập" and "Đăng ký"
                navBar.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Đăng nhập</a> <!-- Login link -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Đăng ký</a> <!-- Register link -->
                    </li>
                `;
            }
        });
    </script>
</body>

</html>
