<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
            text-align: center;
        }

        .profile-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #333333;
        }

        .profile-info {
            text-align: left;
            margin-top: 20px;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 16px;
            color: #555555;
        }

        .profile-info strong {
            display: inline-block;
            width: 150px;
            color: #888888;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-edit {
            background-color: #518950;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
        }

        .btn-update {
            background-color: transparent;
            border: 1px solid #518950;
            border-radius: 5px;
            padding: 10px 20px;
            color: #518950;
            font-weight: bold;
        }

        .logged-in {
            text-align: center;
            color: #888888;
            margin-top: 30px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- ======= HEADER ======= -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="project.html">
                <img src="Images/logo.png" alt="Táo Coffee Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Đăng ký</a>
                    </li>
                </ul>
                <div class="d-flex gap-3">
                    <a href="search.html" class="btn btn-outline-dark">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="cart.html" class="btn btn-outline-dark">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <h2>Thông tin cá nhân</h2>
        <div class="profile-info">
            <p><strong>Họ và tên</strong> <span id="userFullName">-</span></p>
            <p><strong>Địa chỉ</strong> <span id="userAddress">-</span></p>
        </div>
        <div class="button-group">
            <button class="btn btn-edit">Thay đổi thông tin</button>

        </div>
    </div>


    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navBar = document.querySelector(".navbar-nav"); 
            const userData = JSON.parse(localStorage.getItem("user") || sessionStorage.getItem("user")); 

            if (userData) {
                navBar.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link" href="project.html">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Liên hệ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Hồ sơ (${userData.username})</a> <!-- Profile link -->
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger nav-link" id="logout-button">Đăng xuất</button> <!-- Logout button -->
                </li>
            `;

                // Handle logout functionality
                document.getElementById("logout-button").addEventListener("click", function () {
                    localStorage.clear(); // Clear localStorage
                    sessionStorage.clear(); // Clear sessionStorage
                    window.location.href = "login.html"; // Redirect to login page
                });
            } else {
                // User is not logged in, show "Đăng nhập" and "Đăng ký"
                navBar.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link" href="project.html">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Liên hệ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Đăng nhập</a> <!-- Login link -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Đăng ký</a> <!-- Register link -->
                </li>
            `;
            }
        });
    </script>
</body>

</html>
