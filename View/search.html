<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm - Táo Coffee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="project.html">
                <img src="Images/logo.png" alt="Táo Coffee Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Đăng ký</a>
                    </li>
                </ul>
                <div class="d-flex gap-3">
                    <a href="search.html" class="btn btn-outline-dark">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="cart.html" class="btn btn-outline-dark">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="search-section py-5 mt-5">
        <div class="container">
            <h2 class="text-center mb-4">Tìm Kiếm Sản Phẩm</h2>
            
            <!-- Search Bar -->
            <div class="row justify-content-center mb-5">
                <div class="col-md-8">
                    <div class="search-bar">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Nhập tên sản phẩm...">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search"></i> Tìm kiếm
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Bộ lọc tìm kiếm</h5>
                            <hr>
                            <!-- Price Range -->
                            <div class="mb-4">
                                <h6>Khoảng giá</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="price1">
                                    <label class="form-check-label" for="price1">
                                        Dưới 100,000 VNĐ
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="price2">
                                    <label class="form-check-label" for="price2">
                                        100,000 - 200,000 VNĐ
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="price3">
                                    <label class="form-check-label" for="price3">
                                        Trên 200,000 VNĐ
                                    </label>
                                </div>
                            </div>
                            <!-- Coffee Type -->
                            <div class="mb-4">
                                <h6>Loại cà phê</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="type1">
                                    <label class="form-check-label" for="type1">
                                        Arabica
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="type2">
                                    <label class="form-check-label" for="type2">
                                        Robusta
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="type3">
                                    <label class="form-check-label" for="type3">
                                        Culi
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Results -->
                <div class="col-md-9">
                    <div class="row g-4">
                        <!-- Sample Product Cards -->
                        <div class="col-md-4">
                            <div class="card h-100">
                                <img src="images/arabica.jpg" class="card-img-top" alt="Arabica Coffee">
                                <div class="card-body text-center">
                                    <h3 class="card-title">Arabica</h3>
                                    <p class="card-text">Giá: 120,000 VNĐ</p>
                                    <a href="cart.html" class="btn btn-primary">Thêm vào giỏ</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card h-100">
                                <img src="images/robusta.jpg" class="card-img-top" alt="Robusta Coffee">
                                <div class="card-body text-center">
                                    <h3 class="card-title">Robusta</h3>
                                    <p class="card-text">Giá: 100,000 VNĐ</p>
                                    <a href="cart.html" class="btn btn-primary">Thêm vào giỏ</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card h-100">
                                <img src="images/culi.jpg" class="card-img-top" alt="Culi Coffee">
                                <div class="card-body text-center">
                                    <h3 class="card-title">Culi</h3>
                                    <p class="card-text">Giá: 150,000 VNĐ</p>
                                    <a href="cart.html" class="btn btn-primary">Thêm vào giỏ</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-white py-4">
        <div class="container text-center">
            <p class="mb-0">© 2025 Táo Coffee. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
