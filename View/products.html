<!DOCTYPE html>
<!-- 
    Trang Sản phẩm - Táo Coffee
    - Hiển thị danh sách tất cả sản phẩm
    - Chức năng thêm vào giỏ hàng
    - Thông tin chi tiết sản phẩm
-->
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Táo Coffee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ======= HEADER ======= -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="project.html">
                <img src="Images/logo.png" alt="Táo Coffee Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Đăng ký</a>
                    </li>
                </ul>
                <div class="d-flex gap-3">
                    <a href="search.html" class="btn btn-outline-dark">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="cart.html" class="btn btn-outline-dark">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ======= PRODUCTS CATALOG SECTION ======= -->
    <section class="products py-5" id="products">
        <div class="container">
            <h2 class="text-center mb-4">Sản Phẩm Nổi Bật</h2>
            <div class="row" id="product-list">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- ======= FOOTER ======= -->
    <footer class="text-white py-4">
        <div class="container text-center">
            <p class="mb-0">© 2025 Táo Coffee. All rights reserved.</p>
        </div>
    </footer>

    <!-- ======= SCRIPTS ======= -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="products.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navBar = document.querySelector(".navbar-nav"); // Select the navigation bar
            const userData = JSON.parse(localStorage.getItem("user") || sessionStorage.getItem("user")); // Get user data

            if (userData) {
                // User is logged in, replace "Đăng nhập" and "Đăng ký" with "Profile"
                navBar.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link" href="project.html">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Liên hệ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Hồ sơ (${userData.username})</a> <!-- Profile link -->
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger nav-link" id="logout-button">Đăng xuất</button> <!-- Logout button -->
                </li>
            `;

                // Handle logout functionality
                document.getElementById("logout-button").addEventListener("click", function () {
                    localStorage.clear(); // Clear localStorage
                    sessionStorage.clear(); // Clear sessionStorage
                    window.location.href = "login.html"; // Redirect to login page
                });
            } else {
                // User is not logged in, show "Đăng nhập" and "Đăng ký"
                navBar.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link" href="project.html">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Liên hệ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Đăng nhập</a> <!-- Login link -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Đăng ký</a> <!-- Register link -->
                </li>
            `;
            }
        });
    </script>

</body>

</html>
