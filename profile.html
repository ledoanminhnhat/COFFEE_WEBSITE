<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for navigation icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .profile-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
        }
        .profile-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-info {
            text-align: left;
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 10px 0;
            color: #333;
        }
        .profile-info strong {
            display: inline-block;
            width: 120px;
            color: #6c757d;
        }
        .btn-edit {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-weight: bold;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-logout {
            background-color: transparent;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            color: #007bff;
            font-weight: bold;
            width: 100%;
        }
        .logged-in {
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
        }
        .navbar-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 1px solid #dee2e6;
            padding: 10px 0;
        }
        .navbar-bottom .nav-link {
            color: #6c757d;
            text-align: center;
        }
        .navbar-bottom .nav-link.active {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <img src="https://via.placeholder.com/100" class="user-avatar" alt="User Avatar">
        <div class="profile-info">
            <p><strong>Name</strong> <span id="userName"></span></p>
            <p><strong>Email</strong> <span id="userEmail"></span></p>
            <p><strong>Company</strong> <span id="userCompany"></span></p>
            <p><strong>Contact No.</strong> <span id="userContact"></span></p>
        </div>
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>
    <div class="logged-in">
        Logged in as: <span id="loggedInAs"></span>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar-bottom">
        <div class="container">
            <div class="d-flex justify-content-around">
                <a class="nav-link" href="#"><i class="fas fa-home"></i></a>
                <a class="nav-link" href="#"><i class="fas fa-info-circle"></i></a>
                <a class="nav-link" href="#"><i class="fas fa-pen"></i></a>
                <a class="nav-link active" href="#"><i class="fas fa-bell"></i></a>
                <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load user data from sessionStorage
        const userData = JSON.parse(sessionStorage.getItem('userData'));

        // Check if user is logged in
        if (!userData) {
            alert('Please log in to view your profile.');
            window.location.href = 'login.html';
        } else {
            // Display user data
            document.getElementById('userName').textContent = userData.username;
            document.getElementById('userEmail').textContent = userData.email;
            document.getElementById('userCompany').textContent = userData.company;
            document.getElementById('userContact').textContent = userData.contactNumber;
            document.getElementById('loggedInAs').textContent = userData.username;
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('userData');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
